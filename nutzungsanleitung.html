<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nutzeranleitung – Witch Bike</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f8e9;
      margin: 0;
      padding: 0;
      color: #2e7d32;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .pdf-container {
      width: 100%;
      height: 800px;
      margin: 20px 0;
      border: none;
    }

    .actions {
      text-align: center;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .confirm {
      margin-top: 10px;
    }

    .download-btn {
      padding: 10px 20px;
      font-size: 1.1em;
      background-color: #66bb6a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nutzeranleitung</h1>
    <p>Bitte lies dir die folgende Anleitung sorgfältig durch, bevor du die App herunterlädst.</p>

    <iframe src="einweisung.pdf" class="pdf-container"></iframe>

    <div class="actions">
      <label class="confirm">
        <input type="checkbox" id="confirmRead" onchange="toggleButton()" /> Ich habe die Anleitung vollständig gelesen
      </label>
      <br />
      <button class="download-btn" id="downloadBtn" disabled onclick="location.href='WitchBike-App.apk'">
        Zum App Download
      </button>
    </div>
  </div>

  <script>
    function toggleButton() {
      const checkbox = document.getElementById("confirmRead");
      const button = document.getElementById("downloadBtn");
      button.disabled = !checkbox.checked;
    }
  </script>
</body>
</html>
